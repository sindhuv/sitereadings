{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>EMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="EMS">
  <meta content="EMS" name="author">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" type="text/css"> </head>

<body>
  <div class="container">
    <div class="card-body">
      <h5 class = "card-title"> EMS Charts </h5>
      <div class="row">
        <form class="form-inline" method="post" action="{{url_for('ems_data', attribute = attribute)}}"> 
          {{ render_field(form.site_ids, "form-control bmulsel")}} 
          {{ render_field(form.chart_type, "form-control bsel")}} 
          {{ render_field(form.period, "form-control bsel")}} 
          {{ render_field(form.aggregate_unit, "form-control bsel")}} 
          <button type="submit" class = "btn btn-success">Get Chart</button>   
        </form>
      </div> <br><br>
      <div class="row">
        <div id="outputchart"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript">
  {{  chart | safe }};
  $(document).ready(function () {
    $(".bsel").multiselect();
    $(".bmulsel").multiselect({
      multiple: true
    });
  });

  </script>
</body>

</html>
